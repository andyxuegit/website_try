<!DOCTYPE html>
<html>
<head>
<title>CSS Example Page</title>

<style>
body {
	background-color: #ddd;
	}
h1 {
	color: darkblue;
	text-align: center;
	font-family: verdana;}
p {
	color: red;
	text-align: center;}
p.bold {
	font-weight: bold;}

</style>

</head>

<body>
<h1>This is an HTML Heading</h1>
<p>This is an example HTML paragraph.</p>
<p>This second paragraph has also been styled.</p>
<p class="bold">This is a paragraph that belongs to the bold class.</p>

</body>
</html>
